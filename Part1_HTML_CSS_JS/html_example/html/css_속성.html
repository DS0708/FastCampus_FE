<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 속성</title>
  <link rel="stylesheet" href="/css/css_속성.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->
</head>

<body>
  <h1>CSS 속성</h1>

  <h2>박스 모델</h2>
  <span>Hello</span>
  <div class="parent">
    <div class="child"></div>
  </div>
  <div>단위</div>
  <ul>
    <li>px : 픽셀</li>
    <li>% : 상대적 백분율</li>
    <li>em : 요소의 글꼴 크기</li>
    <li>rem : 루트 요소(html)의 글꼴 크기</li>
    <li>vw : 뷰포트 가로 너비의 백분율</li>
    <li>vh : 뷰포트 세로 너비의 백분율</li>
  </ul>
  <div class="parent2">
    <div class="child2"></div>
  </div>
  <br><br>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>


  <h2>글꼴, 문자</h2>

  <h2>배경</h2>

  <h2>배치</h2>

  <h2>플렉스(정렬)</h2>

  <h2>전환</h2>

  <h2>변환</h2>

  <h2>띄움</h2>

  <h2>애니메이션</h2>

  <h2>그리드</h2>

  <h2>다단</h2>

  <h2>필터</h2>

</body>

</html>
