<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <link rel="stylesheet" href="/css/css_example.css">
  <script src="/js/css_example.js" defer></script>
</head>

<body>
  <h1>CSS 개요</h1>

  <div class="fruit">오렌지</div>
  <div class="fruit"><span class="apple">사과</span></div>

  <ul>
    <li>사과</li>
    <li>딸기</li>
    <li id="orange">오렌지</li>
  </ul>

  <div class="abc">
    <ol>
      <li id="a">A</li>
      <li>B</li>
      <li id="c">C</li>
      <li>D</li>
    </ol>
  </div>

  <div class="box"></div>

  <input type="text"/>

  <div class="box2" tabindex="-1"></div>

  <div class="fruits">
    <span>딸기</span>
    <span>수박</span>
    <div>오렌지</div>
    <p>망고</p>
    <h3>사과</h3>
  </div>
  <p>*:nth-child(2n)의 n은 Zero-Based Numbering이다. <br/>
  그래서 n+2 는
  </p> 

  <div class="box3">Hello DS!</div>
  <br/>
  <input type="text"/>
  <input type="password"/>
  <span data-fruit-name="apple">사과</span>

  <br/>
  <br/>

  <div class="parent">
    <div class="child">
    </div>
  </div>

  <h2>CSS 점수 계산법</h2>
  <img src="/image/점수계산법.png" alt="점수계산법" width="600px" height="400px">

  <div id="hello" class="hello" style="color:orange">Hello world!</div>

  <a href="/html/css_속성.html">CSS 속성</a>

</body>

</html>
